<!DOCTYPE html>
<html>
<head>
	<title>Mental Health Predictor</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form>
		<h1>Mental Health Predictor</h1>
		
		<label>What is your gender?</label>
		<select name="gender">
			<option value="0">Male</option>
			<option value="1">Female</option>
			<option value="2">Other</option>
		</select>
		
		<label>Which country do you currently reside in?</label>
		<input type="text" name="country">
		
		<label>What is your current occupation?</label>
		<input type="text" name="occupation">
		
		<label>Are you self-employed?</label>
		<select name="self_employed">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		
		<label>Do you have a family history of mental health issues?</label>
		<select name="family_history">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		
		<label>Have you received treatment for mental health issues in the past?</label>
		<select name="treatment">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		
		<!-- Add more questions here -->
		
		<label>Do you experience mood swings?</label>
		<select name="mood_swings">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		
		<label>Are you interested in your work?</label>
		<select name="work_interest">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		
		<label>Do you struggle with social interactions?</label>
		<select name="social_weakness">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		
		<label>Are you aware of your care options for mental health?</label>
		<select name="care_options">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		
		<label>How many days do you spend indoors in a week?</label>
		<input type="number" name="days_indoors">
		
		<input type="submit" value="Predict">
	</form>
</body>
</html>
